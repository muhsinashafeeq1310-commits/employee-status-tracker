<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eman Bakery – Employee Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .emerald-gradient {
            background: linear-gradient(145deg, #064e3b 0%, #065f46 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .status-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .status-card:active {
            transform: scale(0.95);
        }
        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid #10b981;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Login Screen -->
    <div id="loginScreen" class="w-full max-w-md emerald-gradient p-10 rounded-[3rem] shadow-2xl border border-white/10">
        <div class="text-center mb-10">
            <p class="text-[10px] tracking-[0.4em] text-emerald-300/60 uppercase mb-2">E M A N</p>
            <h1 class="text-4xl font-extrabold mb-2 tracking-tight">Eman Bakery</h1>
            <p class="text-sm text-emerald-100/60">Employee Onboarding Portal</p>
        </div>

        <div class="space-y-5">
            <div>
                <input type="email" id="emailInput" placeholder="Email address" 
                    class="w-full bg-black/20 border border-white/10 rounded-2xl px-5 py-4 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all placeholder:text-white/20">
            </div>
            <div>
                <input type="password" id="passwordInput" placeholder="Password" 
                    class="w-full bg-black/20 border border-white/10 rounded-2xl px-5 py-4 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50 transition-all placeholder:text-white/20">
            </div>

            <button id="loginBtn" class="w-full bg-white text-emerald-900 py-4 rounded-2xl font-bold text-lg hover:bg-emerald-50 transition-all active:scale-[0.98] shadow-xl">
                Sign in
            </button>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="mainScreen" class="hidden w-full max-w-3xl space-y-8 animate-in fade-in duration-700">
        <header class="flex justify-between items-end pb-2 border-b border-white/5">
            <div>
                <h2 class="text-3xl font-bold tracking-tight">Onboarding Status</h2>
                <p id="currentUserRole" class="text-xs text-emerald-400 font-semibold mt-1 uppercase tracking-widest"></p>
            </div>
            <button id="logoutBtn" class="text-[10px] uppercase tracking-widest bg-white/5 border border-white/10 px-4 py-2 rounded-full hover:bg-white/10 transition-colors">Sign Out</button>
        </header>

        <!-- Navigation -->
        <nav class="flex gap-3 p-1.5 glass rounded-2xl">
            <button id="tabEmployees" class="flex-1 py-3 rounded-xl transition-all font-semibold text-sm">Dashboard</button>
            <button id="tabAdd" class="flex-1 py-3 rounded-xl transition-all font-semibold text-sm">Add New Employee</button>
        </nav>

        <!-- List View -->
        <div id="employeesView" class="grid gap-4">
            <!-- Cards will appear here -->
        </div>

        <!-- Add Form -->
        <div id="addView" class="hidden glass p-8 rounded-[2rem] space-y-6">
            <h3 class="text-xl font-bold">New Employee Profile</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input id="newName" type="text" placeholder="Full Name" class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-1 ring-emerald-500">
                <input id="newId" type="text" placeholder="National ID" class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-1 ring-emerald-500">
                <input id="newMobile" type="text" placeholder="Mobile Number" class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-1 ring-emerald-500">
                <input id="newEmail" type="email" placeholder="Email" class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-1 ring-emerald-500">
                <input id="newIban" type="text" placeholder="IBAN" class="md:col-span-2 bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-1 ring-emerald-500">
            </div>
            <button id="saveEmployeeBtn" class="w-full bg-emerald-600 py-4 rounded-xl font-bold shadow-lg shadow-emerald-900/20 hover:bg-emerald-500 transition-colors">Create Employee Entry</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-300 pointer-events-none z-50">
        <div class="bg-emerald-500 text-white font-bold px-8 py-3 rounded-full shadow-2xl flex items-center gap-3">
            <span id="toastMsg"></span>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
      
        const SUPABASE_URL = 'https://ftkwyywgoutsvdcdvyja.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0a3d5eXdnb3V0c3ZkY2R2eWphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0Nzc2MjMsImV4cCI6MjA4NjA1MzYyM30.RgII5Z89N17xHU7CMqbvGtA1tdLkxJLqz2NVC_xo-SU';
      
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      
        let currentUser = null; 
        let employees = [];     
      
        function showToast(message) {
          const toast = document.getElementById('toast');
          document.getElementById('toastMsg').textContent = message;
          toast.classList.remove('opacity-0', 'translate-y-4');
          toast.classList.add('opacity-100', '-translate-y-2');
          setTimeout(() => {
            toast.classList.add('opacity-0', 'translate-y-4');
            toast.classList.remove('opacity-100', '-translate-y-2');
          }, 3000);
        }
      
        async function fetchUserRole(userId) {
          const { data, error } = await supabaseClient.from('user_roles').select('role').eq('user_id', userId).maybeSingle();
          if (error) return null;
          return data?.role;
        }
      
        async function fetchEmployees() {
          const { data, error } = await supabaseClient.from('employees').select('*').order('created_at', { ascending: false });
          if (error) return;
          employees = data.map(row => ({
            id: row.id,
            name: row.name,
            nationalId: row.identification_number,
            mobile: row.mobile,
            iban: row.iban,
            email: row.email,
            qiwa: row.qiwa_status,
            gosi: row.gosi_status,
            mudad: row.mudad_status
          }));
          renderEmployees();
        }
      
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', async () => {
          const email = document.getElementById('emailInput').value.trim();
          const password = document.getElementById('passwordInput').value.trim();
          if (!email || !password) return showToast('Check your credentials');

          loginBtn.textContent = 'Authenticating...';
          const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
          if (error) {
            showToast('Access Denied');
            loginBtn.textContent = 'Sign in';
            return;
          }
      
          const role = await fetchUserRole(data.user.id);
          if (!role) {
            await supabaseClient.auth.signOut();
            showToast('Role mismatch');
            return;
          }
      
          currentUser = { id: data.user.id, email: data.user.email, role };
          document.getElementById('loginScreen').classList.add('hidden');
          document.getElementById('mainScreen').classList.remove('hidden');
          document.body.classList.remove('items-center', 'justify-center');
          document.body.classList.add('pt-12', 'flex', 'flex-col', 'items-center');
          document.getElementById('currentUserRole').textContent = `${role} Access: ${data.user.email}`;
          
          if (role !== 'creator') document.getElementById('tabAdd').classList.add('hidden');
          
          fetchEmployees();
        });
      
        document.getElementById('logoutBtn').addEventListener('click', () => location.reload());
      
        const tabEmployees = document.getElementById('tabEmployees');
        const tabAdd = document.getElementById('tabAdd');
        function activateTab(isEmployees) {
          if (isEmployees) {
            tabEmployees.className = "flex-1 py-3 rounded-xl transition-all font-bold text-sm bg-emerald-600 shadow-lg text-white";
            tabAdd.className = "flex-1 py-3 rounded-xl transition-all font-semibold text-sm text-white/40 hover:text-white";
            document.getElementById('employeesView').classList.remove('hidden');
            document.getElementById('addView').classList.add('hidden');
          } else {
            tabAdd.className = "flex-1 py-3 rounded-xl transition-all font-bold text-sm bg-emerald-600 shadow-lg text-white";
            tabEmployees.className = "flex-1 py-3 rounded-xl transition-all font-semibold text-sm text-white/40 hover:text-white";
            document.getElementById('employeesView').classList.add('hidden');
            document.getElementById('addView').classList.remove('hidden');
          }
        }
        tabEmployees.addEventListener('click', () => activateTab(true));
        tabAdd.addEventListener('click', () => activateTab(false));
      
        document.getElementById('saveEmployeeBtn').addEventListener('click', async () => {
          const btn = document.getElementById('saveEmployeeBtn');
          const payload = {
            name: document.getElementById('newName').value.trim(),
            identification_number: document.getElementById('newId').value.trim(),
            mobile: document.getElementById('newMobile').value.trim(),
            iban: document.getElementById('newIban').value.trim(),
            email: document.getElementById('newEmail').value.trim(),
            qiwa_status: 'pending', gosi_status: 'pending', mudad_status: 'pending'
          };
          if (!payload.name || !payload.identification_number) return showToast('Full Name & ID are required');
          btn.disabled = true; btn.textContent = 'Creating...';
          const { error } = await supabaseClient.from('employees').insert(payload);
          if (error) showToast('Database Error');
          else { fetchEmployees(); showToast('Profile Created'); activateTab(true); }
          btn.disabled = false; btn.textContent = 'Create Employee Entry';
        });
      
        function renderEmployees() {
          const view = document.getElementById('employeesView');
          view.innerHTML = employees.length ? '' : '<div class="glass p-12 text-center rounded-3xl text-white/20">No active files</div>';
          
          employees.forEach(emp => {
            const card = document.createElement('div');
            card.className = 'glass rounded-[2rem] p-6 space-y-5 border-l-4 border-emerald-500 shadow-xl';
            
            card.innerHTML = `
              <div class="flex flex-col md:flex-row justify-between md:items-center gap-4">
                <div>
                  <h4 class="text-xl font-bold tracking-tight">${emp.name}</h4>
                  <div class="flex gap-4 mt-1 text-[10px] uppercase tracking-widest text-white/40 font-bold">
                    <span>ID: ${emp.nationalId}</span>
                    <span>•</span>
                    <span>${emp.mobile || 'No Mobile'}</span>
                  </div>
                </div>
                <div class="text-[10px] text-white/30 italic truncate max-w-[200px]">${emp.iban || ''}</div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                ${['qiwa', 'gosi', 'mudad'].map(key => {
                  const done = emp[key] === 'done';
                  const isUpdater = currentUser?.role === 'updater';
                  return `
                    <div id="tile-${emp.id}-${key}" data-id="${emp.id}" data-key="${key}" 
                         class="status-card flex items-center justify-between p-4 rounded-2xl border ${done ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-white/5 border-white/5'} ${isUpdater ? 'cursor-pointer hover:bg-white/10' : ''}">
                        <div class="flex flex-col">
                            <span class="text-[9px] uppercase font-black tracking-tighter text-white/40 mb-1">${key} File</span>
                            <span class="text-xs font-bold ${done ? 'text-emerald-400' : 'text-zinc-500'}">${done ? 'COMPLETED' : 'PENDING'}</span>
                        </div>
                        <div class="flex items-center justify-center w-8 h-8 rounded-full ${done ? 'bg-emerald-500 text-white' : 'bg-white/5 text-white/10'}">
                            ${done ? '✓' : '○'}
                        </div>
                        <div id="loader-${emp.id}-${key}" class="hidden absolute inset-0 bg-black/40 rounded-2xl flex items-center justify-center">
                            <div class="loader"></div>
                        </div>
                    </div>`;
                }).join('')}
              </div>`;
            view.appendChild(card);
          });
      
          if (currentUser?.role === 'updater') {
              document.querySelectorAll('.status-card').forEach(tile => {
                tile.onclick = () => handleUpdateStatus(tile.dataset.id, tile.dataset.key);
              });
          }
        }
      
        async function handleUpdateStatus(empId, key) {
          const emp = employees.find(e => e.id == empId);
          const newStatus = emp[key] === 'done' ? 'pending' : 'done';
          const loader = document.getElementById(`loader-${empId}-${key}`);
          
          loader.classList.remove('hidden');
          
          const { error } = await supabaseClient
            .from('employees')
            .update({ [key + '_status']: newStatus })
            .eq('id', empId);

          loader.classList.add('hidden');

          if (error) {
            showToast('Update Failed');
          } else {
            emp[key] = newStatus;
            showToast(`${key.toUpperCase()} Status Updated`);
            renderEmployees();
          }
        }
    </script>
</body>
</html>
