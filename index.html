<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- ANTI-CACHE HEADERS (Forces iPhone to check for updates) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Eman Bakery Tracker</title>
    
    <!-- iOS Native App Config -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Eman Bakery">
    <meta name="theme-color" content="#F2F2F2">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        :root { --app-height: 100%; }
        
        html { position: fixed; height: 100%; overflow: hidden; width: 100%; }
        
        body { 
            /* VELVET SMOKE GRADIENT */
            background: linear-gradient(180deg, #F2F2F2 0%, #ADA996 100%);
            color: #1e293b; 
            font-family: 'Inter', sans-serif; 
            height: var(--app-height); 
            width: 100%;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .app-container { width: 100%; max-width: 640px; min-height: 100%; display: flex; flex-direction: column; margin: 0 auto; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.65); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.8); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }

        .tile-pending { background: rgba(255, 255, 255, 0.5); border: 1px solid rgba(0, 0, 0, 0.05); }
        .tile-done { background: #fff; border: 1px solid #10b981; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.15); }
        
        .tab-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 50; 
            padding-bottom: max(10px, env(safe-area-inset-bottom)); 
            border-top: 1px solid rgba(255, 255, 255, 0.5); 
            background: rgba(242, 242, 242, 0.9);
            backdrop-filter: blur(10px);
        }
        @media (min-width: 768px) { .tab-bar { position: static; border-radius: 1rem; background: rgba(255,255,255,0.5); padding-bottom: 0; } }
        
        .loader { border: 2px solid rgba(0,0,0,0.1); border-top: 2px solid #10b981; border-radius: 50%; width: 14px; height: 14px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification-dot { position: absolute; top: 0; right: 0; width: 8px; height: 8px; background: #ef4444; border-radius: 50%; border: 2px solid #fff; }
        .notif-panel { position: fixed; top: calc(60px + env(safe-area-inset-top)); right: 10px; width: 280px; max-height: 400px; z-index: 100; overflow-y: auto; display: none; }
        #globalLoader { position: fixed; inset: 0; background: #F2F2F2; z-index: 200; display: none; align-items: center; justify-content: center; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        .btn-primary { background-color: #1f2937; color: white; }
        .btn-active:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div id="globalLoader">
        <div class="flex flex-col items-center gap-4">
            <div class="loader" style="width: 40px; height: 40px; border-width: 4px; border-color: #cbd5e1; border-top-color: #1f2937;"></div>
            <p class="text-xs uppercase tracking-widest text-slate-500 font-bold">Loading...</p>
        </div>
    </div>

    <div class="app-container">
        <!-- Login -->
        <div id="loginScreen" class="flex-1 flex flex-col items-center justify-center p-6 min-h-[100vh]">
            <div class="w-full max-w-sm glass p-10 rounded-[2.5rem] shadow-xl">
                <div class="text-center mb-10">
                    <p class="text-[10px] tracking-[0.4em] text-slate-400 uppercase mb-2 font-bold">E M A N</p>
                    <h1 class="text-4xl font-black mb-2 tracking-tight text-slate-800">Eman Bakery</h1>
                    <p class="text-sm text-slate-500">Employee Portal v2.0</p>
                </div>
                <div class="space-y-4">
                    <input type="email" id="emailInput" placeholder="Email" class="w-full bg-white/60 border border-slate-200 rounded-2xl px-5 py-4 text-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400 placeholder:text-slate-400 font-medium">
                    <input type="password" id="passwordInput" placeholder="Password" class="w-full bg-white/60 border border-slate-200 rounded-2xl px-5 py-4 text-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400 placeholder:text-slate-400 font-medium">
                    <button id="loginBtn" class="w-full btn-primary py-4 rounded-2xl font-bold text-lg shadow-lg mt-4 btn-active transition-all">Sign in</button>
                    <!-- Refresh Button on Login Screen -->
                     <button onclick="window.location.reload(true)" class="w-full py-2 text-xs text-slate-400 uppercase font-bold tracking-widest hover:text-slate-600">
                        â†» Check for Updates
                    </button>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="mainScreen" class="hidden flex-1 flex flex-col p-4 space-y-4">
            <header class="sticky top-0 z-40 pt-2 pb-2 flex justify-between items-center">
                <div style="background: rgba(242,242,242,0.8); backdrop-filter: blur(10px); position: absolute; inset: 0; z-index: -1; margin: 0 -1rem; mask-image: linear-gradient(to bottom, black 80%, transparent 100%);"></div>
                
                <div>
                    <h2 class="text-xl font-black tracking-tight text-slate-800">Eman Bakery</h2>
                    <p id="currentUserRole" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest"></p>
                </div>
                <div class="flex items-center gap-2">
                    <!-- Update Button -->
                    <button onclick="window.location.reload(true)" class="p-2 rounded-full bg-slate-200/50 border border-white/60 active:scale-90 transition-all text-slate-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                    </button>
                    
                    <button id="notifBell" class="relative p-2 rounded-full bg-white/40 border border-white/60 active:scale-90 transition-all shadow-sm">
                        <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                        <div id="bellDot" class="notification-dot hidden"></div>
                    </button>
                    <button id="logoutBtn" class="text-[9px] font-black uppercase tracking-widest bg-red-50 text-red-500 border border-red-100 px-4 py-2 rounded-full active:scale-90 transition-all shadow-sm">Exit</button>
                </div>
            </header>

            <div id="notifPanel" class="notif-panel glass rounded-3xl p-4 shadow-2xl animate-in slide-in-from-top-2 duration-300 bg-white/80">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[10px] font-black text-slate-800 uppercase tracking-widest">Recent Activity</span>
                    <button id="closeNotif" class="text-slate-400 text-xs font-bold">Close</button>
                </div>
                <div id="notifList" class="space-y-2">
                    <p class="text-[10px] text-slate-400 text-center py-4">No recent updates</p>
                </div>
            </div>

            <div id="employeesView" class="flex-1 space-y-4 pb-32 min-h-[50vh]">
                <!-- Empty State -->
            </div>

            <nav id="mainNav" class="tab-bar">
                <div class="flex justify-around p-2">
                    <button id="tabEmployees" class="flex-1 py-2 rounded-xl flex flex-col items-center gap-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                        <span class="text-[9px] font-black uppercase">Report</span>
                    </button>
                    <button id="tabAdd" class="flex-1 py-2 rounded-xl flex flex-col items-center gap-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                        <span class="text-[9px] font-black uppercase">Add Entry</span>
                    </button>
                </div>
            </nav>

            <div id="addView" class="hidden glass p-6 rounded-[2.5rem] space-y-4 mb-32 animate-in slide-in-from-bottom-4 duration-500">
                <h3 class="text-lg font-black text-slate-800">Add Employee</h3>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Quick Select Name</label>
                        <select id="nameDropdown" class="w-full bg-white/50 border border-slate-200 rounded-2xl px-4 py-4 text-sm outline-none focus:ring-1 focus:ring-slate-400 text-slate-800 font-medium">
                            <option value="">-- Choose Employee --</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 gap-3">
                        <input id="newId" type="text" placeholder="ID Number" class="w-full bg-slate-100/50 border border-slate-200 rounded-2xl px-4 py-4 text-sm text-slate-500 font-medium" readonly>
                        <input id="newMobile" type="text" placeholder="Mobile Number (Manual)" class="w-full bg-white/50 border border-slate-200 rounded-2xl px-4 py-4 text-sm text-slate-800 font-medium">
                        <input id="newEmail" type="email" placeholder="Email (Manual)" class="w-full bg-white/50 border border-slate-200 rounded-2xl px-4 py-4 text-sm text-slate-800 font-medium">
                        <input id="newIban" type="text" placeholder="IBAN (Manual)" class="w-full bg-white/50 border border-slate-200 rounded-2xl px-4 py-4 text-sm text-slate-800 font-medium">
                    </div>
                </div>
                
                <button id="saveEmployeeBtn" class="w-full btn-primary py-4 rounded-2xl font-black text-sm shadow-lg btn-active transition-all">Save Profile</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirmModal" class="fixed inset-0 modal-overlay z-[110] flex items-end sm:items-center justify-center opacity-0 pointer-events-none transition-all duration-300">
        <div class="bg-white w-full max-w-sm p-8 rounded-t-[3rem] sm:rounded-[3rem] shadow-2xl transform translate-y-full sm:translate-y-0 transition-all duration-300" id="modalContent">
            <h3 class="text-xl font-black mb-1 text-slate-800" id="modalTitle">Confirm</h3>
            <p class="text-xs text-slate-500 mb-8 font-medium" id="modalText"></p>
            <div class="flex gap-3">
                <button id="modalCancel" class="flex-1 py-4 rounded-2xl bg-slate-100 font-bold text-xs uppercase tracking-widest text-slate-600">Cancel</button>
                <button id="modalConfirm" class="flex-1 py-4 rounded-2xl btn-primary font-bold text-xs uppercase tracking-widest shadow-lg">Confirm</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-300 pointer-events-none z-[120]">
        <div class="bg-slate-800 text-white font-black px-6 py-3 rounded-full shadow-2xl text-[10px] uppercase tracking-widest">
            <span id="toastMsg"></span>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
      
        const SUPABASE_URL = 'https://ftkwyywgoutsvdcdvyja.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0a3d5eXdnb3V0c3ZkY2R2eWphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0Nzc2MjMsImV4cCI6MjA4NjA1MzYyM30.RgII5Z89N17xHU7CMqbvGtA1tdLkxJLqz2NVC_xo-SU';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      
        const PRE_EMPLOYEES = [
            { name: "Sidhik Kuruttukavil Kochu Muhammed", id: "2289943199" },
            { name: "Abdul Jabbar Mannakuzhi Maithen", id: "2329326967" },
            { name: "Anvar Husain Mohammed Anchukandan", id: "2345158345" },
            { name: "Mohamed Safwan M Sally", id: "2347675510" },
            { name: "Muhammed Rafi Aliparambil", id: "2354265015" },
            { name: "Sulfi Puthiyedathu Basheer", id: "2376846297" },
            { name: "Sabeeb Manat Hassan Kutty", id: "2455539706" },
            { name: "Al Ameen Kadukkunnan", id: "2485790295" },
            { name: "Ansif Ali Kuruttukavil Alikunju", id: "2501924977" },
            { name: "Md Akter Hosen", id: "2515498364" },
            { name: "Mobarok Hossen", id: "2552187540" }
        ];

        let currentUser = null; 
        let employees = [];
        let logs = [];

        const nameDropdown = document.getElementById('nameDropdown');
        PRE_EMPLOYEES.forEach(e => {
            const opt = document.createElement('option');
            opt.value = e.name;
            opt.textContent = e.name;
            nameDropdown.appendChild(opt);
        });

        nameDropdown.onchange = (e) => {
            const selected = PRE_EMPLOYEES.find(emp => emp.name === e.target.value);
            document.getElementById('newId').value = selected ? selected.id : "";
        };

        const setAppHeight = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = message;
            toast.classList.remove('opacity-0', '-translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => { toast.classList.add('opacity-0', '-translate-y-4'); toast.classList.remove('opacity-100', 'translate-y-0'); }, 3000);
        }

        function askConfirmation(title, text, onConfirm) {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('modalContent');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('translate-y-full', 'sm:scale-95');
            document.getElementById('modalConfirm').onclick = () => { onConfirm(); close(); };
            document.getElementById('modalCancel').onclick = close;
            function close() { modal.classList.add('opacity-0', 'pointer-events-none'); content.classList.add('translate-y-full', 'sm:scale-95'); }
        }

        async function logActivity(action, msg) {
            try {
                await supabaseClient.from('activity_logs').insert({
                    user_email: currentUser.email,
                    action_type: action,
                    message: msg
                });
            } catch (err) { console.warn("Log failed"); }
        }

        async function fetchLogs() {
            try {
                const { data, error } = await supabaseClient.from('activity_logs').select('*').order('created_at', { ascending: false }).limit(10);
                if (!error && data) {
                    logs = data;
                    renderLogs();
                }
            } catch (err) { }
        }

        function renderLogs() {
            const list = document.getElementById('notifList');
            if (logs.length === 0) {
                list.innerHTML = '<p class="text-[10px] text-slate-400 text-center py-4">No recent updates</p>';
                return;
            }
            list.innerHTML = logs.map(l => `
                <div class="p-3 bg-white/50 rounded-xl border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-800">${(l.user_email || 'User').split('@')[0].toUpperCase()} - ${l.action_type}</p>
                    <p class="text-[9px] text-slate-500">${l.message}</p>
                    <p class="text-[7px] text-slate-400 mt-1">${new Date(l.created_at).toLocaleTimeString()}</p>
                </div>
            `).join('');
            if (logs.length > 0) document.getElementById('bellDot').classList.remove('hidden');
        }

        try {
            const logChannel = supabaseClient.channel('activity_logs')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'activity_logs' }, payload => {
                    logs.unshift(payload.new);
                    if (logs.length > 10) logs.pop();
                    renderLogs();
                    showToast(`New update from ${payload.new.user_email.split('@')[0]}`);
                }).subscribe();
        } catch (e) { }

        async function fetchEmployees() {
            const loader = document.getElementById('globalLoader');
            loader.style.display = 'flex'; 
            
            const { data, error } = await supabaseClient.from('employees').select('*').order('created_at', { ascending: false });
            
            loader.style.display = 'none'; 
            
            if (error) {
                showToast('Sync Error');
                employees = [];
            } else {
                employees = data || [];
            }
            renderEmployees();
        }

        const loginBtn = document.getElementById('loginBtn');
        loginBtn.onclick = async () => {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            loginBtn.textContent = 'Auth...';
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) { showToast('Error'); loginBtn.textContent = 'Sign in'; return; }
            const roleData = await supabaseClient.from('user_roles').select('role').eq('user_id', data.user.id).maybeSingle();
            if (!roleData.data) { await supabaseClient.auth.signOut(); showToast('Role Missing'); return; }
            currentUser = { id: data.user.id, email: data.user.email, role: roleData.data.role };
            
            if (currentUser.role === 'updater') {
                document.getElementById('tabAdd').style.display = 'none'; 
            } else {
                document.getElementById('tabAdd').style.display = 'flex';
            }

            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('currentUserRole').textContent = currentUser.email;
            
            fetchEmployees();
            fetchLogs();
        };

        document.getElementById('logoutBtn').onclick = () => askConfirmation('Exit', 'Sign out of Eman Bakery?', () => location.reload(true));
        
        document.getElementById('notifBell').onclick = () => {
            const p = document.getElementById('notifPanel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
            document.getElementById('bellDot').classList.add('hidden');
        };
        document.getElementById('closeNotif').onclick = () => document.getElementById('notifPanel').style.display = 'none';

        const tabEmployees = document.getElementById('tabEmployees');
        const tabAdd = document.getElementById('tabAdd');
        function activateTab(isEmployees) {
            if (!isEmployees && currentUser?.role === 'updater') {
                showToast('Restricted Access');
                return;
            }

            if (isEmployees) {
                tabEmployees.className = "flex-1 py-2 rounded-xl flex flex-col items-center gap-1 btn-primary shadow-lg transition-all";
                tabAdd.className = "flex-1 py-2 rounded-xl flex flex-col items-center gap-1 text-slate-400 transition-all";
                document.getElementById('employeesView').classList.remove('hidden');
                document.getElementById('addView').classList.add('hidden');
                fetchEmployees(); 
            } else {
                tabAdd.className = "flex-1 py-2 rounded-xl flex flex-col items-center gap-1 btn-primary shadow-lg transition-all";
                tabEmployees.className = "flex-1 py-2 rounded-xl flex flex-col items-center gap-1 text-slate-400 transition-all";
                document.getElementById('employeesView').classList.add('hidden');
                document.getElementById('addView').classList.remove('hidden');
            }
        }
        tabEmployees.onclick = () => activateTab(true);
        tabAdd.onclick = () => activateTab(false);
        activateTab(true);

        document.getElementById('saveEmployeeBtn').onclick = async () => {
            if (currentUser?.role !== 'creator') {
                showToast('Unauthorized');
                return;
            }

            const name = nameDropdown.value;
            const idNo = document.getElementById('newId').value;
            const mob = document.getElementById('newMobile').value;
            const em = document.getElementById('newEmail').value;
            const ib = document.getElementById('newIban').value;
            if (!name || !idNo) return showToast('Pick an Employee');
            
            const btn = document.getElementById('saveEmployeeBtn');
            btn.disabled = true; btn.textContent = 'Saving...';
            const { error } = await supabaseClient.from('employees').insert({
                name, identification_number: idNo, mobile: mob, iban: ib, email: em,
                qiwa_status: 'pending', gosi_status: 'pending', mudad_status: 'pending'
            });
            if (!error) {
                await logActivity('ADDED', `New profile: ${name}`);
                fetchEmployees(); 
                showToast('Success');
                activateTab(true);
                nameDropdown.value = ""; document.getElementById('newId').value = "";
            } else {
                showToast(error.message);
            }
            btn.disabled = false; btn.textContent = 'Save Profile';
        };

        function renderEmployees() {
            const view = document.getElementById('employeesView');
            if (employees.length === 0) {
                view.innerHTML = `
                    <div class="glass p-10 text-center rounded-[2.5rem] mt-10">
                        <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="text-2xl">ðŸ“‚</span>
                        </div>
                        <p class="text-sm font-bold text-slate-500">No Files Found</p>
                        <p class="text-[10px] text-slate-400 mt-2">Use 'Add Entry' to create one</p>
                    </div>`;
                return;
            }

            view.innerHTML = employees.map(emp => `
                <div class="glass rounded-[2rem] p-5 space-y-4 shadow-lg border-l-4 border-slate-700">
                    <div>
                        <h4 class="text-base font-extrabold tracking-tight text-slate-800">${emp.name}</h4>
                        <p class="text-[8px] uppercase font-black text-slate-400 tracking-widest mt-1">ID: ${emp.identification_number} â€¢ ${emp.mobile || 'No Contact'}</p>
                    </div>
                    <div class="grid grid-cols-1 gap-2.5">
                        ${['qiwa', 'gosi', 'mudad'].map(key => {
                            const done = emp[key + '_status'] === 'done';
                            const isUpdater = currentUser?.role === 'updater';
                            return `
                                <div data-id="${emp.id}" data-key="${key}" 
                                     class="${isUpdater ? 'cursor-pointer active:scale-95' : ''} ${done ? 'tile-done' : 'tile-pending'} flex items-center justify-between p-3.5 rounded-2xl relative transition-all">
                                    <div class="flex flex-col">
                                        <span class="text-xs font-black uppercase text-slate-700 tracking-tight">${key} FILE</span>
                                        <span class="text-[10px] font-bold ${done ? 'text-emerald-600' : 'text-slate-400'}">${done ? 'COMPLETED' : 'PENDING'}</span>
                                    </div>
                                    <div class="w-7 h-7 rounded-full flex items-center justify-center ${done ? 'bg-emerald-500 text-white shadow-md' : 'bg-slate-200 text-slate-400'} font-bold text-xs">${done ? 'âœ“' : 'â—‹'}</div>
                                    <div id="loader-${emp.id}-${key}" class="hidden absolute inset-0 bg-white/80 rounded-2xl flex items-center justify-center"><div class="loader"></div></div>
                                </div>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');

            if (currentUser?.role === 'updater') {
                document.querySelectorAll('[data-id]').forEach(tile => {
                    tile.onclick = () => {
                        const id = tile.dataset.id;
                        const key = tile.dataset.key;
                        const emp = employees.find(e => e.id == id);
                        const current = emp[key + '_status'];
                        const next = current === 'done' ? 'pending' : 'done';
                        askConfirmation('Update Status', `Set ${key.toUpperCase()} for ${emp.name} to ${next.toUpperCase()}?`, async () => {
                            const loader = document.getElementById(`loader-${id}-${key}`);
                            loader.classList.remove('hidden');
                            const { error } = await supabaseClient.from('employees').update({ [key + '_status']: next }).eq('id', id);
                            if (!error) {
                                await logActivity('UPDATED', `${key.toUpperCase()} for ${emp.name} -> ${next}`);
                                fetchEmployees();
                            }
                            loader.classList.add('hidden');
                        });
                    };
                });
            }
        }
    </script>
</body>
</html>
