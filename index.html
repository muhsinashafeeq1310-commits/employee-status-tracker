<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eman Bakery – Employee Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .emerald-gradient {
            background: linear-gradient(180deg, #064e3b 0%, #065f46 100%);
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Loading spinner animation */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #10b981;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Login Screen -->
    <div id="loginScreen" class="w-full max-w-md emerald-gradient p-8 rounded-[2.5rem] shadow-2xl border border-white/10">
        <div class="text-center mb-8">
            <p class="text-[10px] tracking-[0.3em] text-emerald-200 uppercase mb-1">E M A N</p>
            <h1 class="text-3xl font-bold mb-1">Eman Bakery</h1>
            <p class="text-sm text-emerald-100/70">Bank account onboarding status</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-emerald-100 mb-2">Email</label>
                <input type="email" id="emailInput" placeholder="shafeeq1dxb@gmail.com" 
                    class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-emerald-100 mb-2">Password</label>
                <input type="password" id="passwordInput" placeholder="••••••••••••••" 
                    class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none">
            </div>

            <button id="loginBtn" class="w-full bg-emerald-900/40 border border-white/10 hover:bg-emerald-800/60 py-4 rounded-2xl font-semibold text-lg transition-all">
                Sign in
            </button>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="mainScreen" class="hidden w-full max-w-2xl space-y-6">
        <div class="flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold">Employee Tracker</h2>
                <p id="currentUserRole" class="text-xs text-emerald-400 font-medium"></p>
            </div>
            <button id="logoutBtn" class="text-xs bg-red-900/20 border border-red-500/20 px-3 py-1.5 rounded-lg text-red-200">Logout</button>
        </div>

        <div class="flex gap-2 p-1 bg-black/20 rounded-2xl border border-white/5">
            <button id="tabEmployees" class="flex-1 py-3 rounded-xl transition-all font-medium">Employees</button>
            <button id="tabAdd" class="flex-1 py-3 rounded-xl transition-all font-medium">Add Employee</button>
        </div>

        <div id="employeesView" class="space-y-4"></div>

        <div id="addView" class="hidden glass-panel p-6 rounded-3xl space-y-4">
            <input id="newName" type="text" placeholder="Full Name" class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3">
            <input id="newId" type="text" placeholder="National ID" class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3">
            <input id="newMobile" type="text" placeholder="Mobile Number" class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3">
            <input id="newEmail" type="email" placeholder="Email Address" class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3">
            <input id="newIban" type="text" placeholder="IBAN" class="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3">
            <button id="saveEmployeeBtn" class="w-full bg-emerald-600 py-4 rounded-xl font-bold">Save Employee</button>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 opacity-0 transition-opacity duration-300 pointer-events-none z-50">
        <div class="bg-slate-800 border border-white/10 px-6 py-3 rounded-full shadow-2xl">
            <p id="toastMsg" class="text-sm text-center text-emerald-100"></p>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
      
        const SUPABASE_URL = 'https://ftkwyywgoutsvdcdvyja.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0a3d5eXdnb3V0c3ZkY2R2eWphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0Nzc2MjMsImV4cCI6MjA4NjA1MzYyM30.RgII5Z89N17xHU7CMqbvGtA1tdLkxJLqz2NVC_xo-SU';
      
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      
        let currentUser = null; 
        let employees = [];     
      
        function showToast(message) {
          const toast = document.getElementById('toast');
          const msg = document.getElementById('toastMsg');
          msg.textContent = message;
          toast.classList.remove('opacity-0');
          toast.classList.add('opacity-100');
          setTimeout(() => {
            toast.classList.remove('opacity-100');
            toast.classList.add('opacity-0');
          }, 4000);
        }
      
        async function fetchUserRole(userId) {
          const { data, error } = await supabaseClient
            .from('user_roles')
            .select('role')
            .eq('user_id', userId)
            .maybeSingle();
      
          if (error) {
            showToast('Error checking role: ' + error.message);
            return null;
          }

          if (!data) {
            showToast('No role assigned to this user in Supabase.');
            return null;
          }

          return data.role;
        }
      
        async function fetchEmployees() {
          const { data, error } = await supabaseClient
            .from('employees')
            .select('*')
            .order('created_at', { ascending: false });
      
          if (error) {
            showToast('Failed to load employees');
            return;
          }
          employees = data.map(row => ({
            id: row.id,
            name: row.name,
            nationalId: row.identification_number,
            mobile: row.mobile,
            iban: row.iban,
            email: row.email,
            qiwa: row.qiwa_status,
            gosi: row.gosi_status,
            mudad: row.mudad_status
          }));
          renderEmployees();
        }
      
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', async () => {
          const email = document.getElementById('emailInput').value.trim();
          const password = document.getElementById('passwordInput').value.trim();
      
          if (!email || !password) return showToast('Please enter both fields');

          loginBtn.textContent = 'Verifying...';
          loginBtn.disabled = true;
      
          const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      
          if (error) {
            showToast('Login failed: ' + error.message);
            loginBtn.textContent = 'Sign in';
            loginBtn.disabled = false;
            return;
          }
      
          const role = await fetchUserRole(data.user.id);
          
          if (!role) {
            await supabaseClient.auth.signOut();
            loginBtn.textContent = 'Sign in';
            loginBtn.disabled = false;
            return;
          }
      
          currentUser = { id: data.user.id, email: data.user.email, role };
          document.getElementById('loginScreen').classList.add('hidden');
          document.getElementById('mainScreen').classList.remove('hidden');
          document.body.classList.remove('items-center', 'justify-center');
          document.body.classList.add('pt-12', 'flex', 'flex-col', 'items-center');

          document.getElementById('currentUserRole').textContent = `${role.toUpperCase()} MODE: ${data.user.email}`;
          
          if (role !== 'creator') {
            document.getElementById('tabAdd').classList.add('opacity-40', 'pointer-events-none');
            activateTab(true);
          }
          fetchEmployees();
        });
      
        document.getElementById('logoutBtn').addEventListener('click', () => location.reload());
      
        const tabEmployees = document.getElementById('tabEmployees');
        const tabAdd = document.getElementById('tabAdd');
        function activateTab(isEmployees) {
          if (isEmployees) {
            tabEmployees.className = "flex-1 py-3 rounded-xl transition-all font-medium bg-emerald-600 text-white shadow-lg";
            tabAdd.className = "flex-1 py-3 rounded-xl transition-all font-medium text-slate-400 hover:text-white";
            document.getElementById('employeesView').classList.remove('hidden');
            document.getElementById('addView').classList.add('hidden');
          } else {
            tabAdd.className = "flex-1 py-3 rounded-xl transition-all font-medium bg-emerald-600 text-white shadow-lg";
            tabEmployees.className = "flex-1 py-3 rounded-xl transition-all font-medium text-slate-400 hover:text-white";
            document.getElementById('employeesView').classList.add('hidden');
            document.getElementById('addView').classList.remove('hidden');
          }
        }
      
        tabEmployees.addEventListener('click', () => activateTab(true));
        tabAdd.addEventListener('click', () => currentUser?.role === 'creator' && activateTab(false));
      
        document.getElementById('saveEmployeeBtn').addEventListener('click', async () => {
          const btn = document.getElementById('saveEmployeeBtn');
          const payload = {
            name: document.getElementById('newName').value.trim(),
            identification_number: document.getElementById('newId').value.trim(),
            mobile: document.getElementById('newMobile').value.trim(),
            iban: document.getElementById('newIban').value.trim(),
            email: document.getElementById('newEmail').value.trim(),
            qiwa_status: 'pending', gosi_status: 'pending', mudad_status: 'pending'
          };
          if (!payload.name || !payload.identification_number) return showToast('Name and ID required');
          
          btn.disabled = true; btn.textContent = 'Saving...';
          const { error } = await supabaseClient.from('employees').insert(payload);
          if (error) showToast(error.message);
          else { fetchEmployees(); showToast('Successfully Added!'); activateTab(true); }
          btn.disabled = false; btn.textContent = 'Save Employee';
        });
      
        function renderEmployees() {
          const view = document.getElementById('employeesView');
          view.innerHTML = employees.length ? '' : '<p class="text-xs text-slate-500 text-center py-12">No employee records found.</p>';
          
          employees.forEach(emp => {
            const card = document.createElement('div');
            card.className = 'emerald-gradient rounded-3xl border border-white/10 shadow-xl px-5 py-4 space-y-4 w-full max-w-xl';
            card.innerHTML = `
              <div class="flex justify-between items-start">
                <div>
                  <p class="text-lg font-bold">${emp.name}</p>
                  <p class="text-[11px] text-emerald-100/60 uppercase">ID: ${emp.nationalId}</p>
                </div>
                <div class="text-right text-[11px] text-emerald-100/60">
                  <p>${emp.mobile || '-'}</p>
                  <p class="text-[10px] text-emerald-100/40">${emp.email || ''}</p>
                </div>
              </div>
              <div class="grid grid-cols-3 gap-3">
                ${['qiwa', 'gosi', 'mudad'].map(key => {
                  const isDone = emp[key] === 'done';
                  return `
                    <div class="bg-black/20 rounded-2xl p-3 flex flex-col items-center gap-2 relative">
                        <span class="text-[9px] uppercase tracking-widest text-emerald-100/50">${key}</span>
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold ${isDone ? 'bg-emerald-500 text-white' : 'bg-slate-700 text-slate-300'}">
                            ${isDone ? 'DONE' : 'PENDING'}
                        </span>
                        ${currentUser?.role === 'updater' ? `
                            <button id="btn-${emp.id}-${key}" data-id="${emp.id}" data-key="${key}" class="toggle-status-btn mt-1 text-[10px] bg-white/5 hover:bg-white/10 px-2 py-1 rounded-lg border border-white/5">
                                Toggle
                            </button>
                        ` : ''}
                    </div>`;
                }).join('')}
              </div>`;
            view.appendChild(card);
          });
      
          // Attach Click Events
          document.querySelectorAll('.toggle-status-btn').forEach(btn => {
            btn.onclick = async () => {
              const id = btn.getAttribute('data-id');
              const key = btn.getAttribute('data-key');
              await handleUpdateStatus(id, key, btn);
            };
          });
        }
      
        async function handleUpdateStatus(empId, key, btnElement) {
          const emp = employees.find(e => e.id == empId);
          if (!emp) return;

          const currentStatus = emp[key];
          const newStatus = currentStatus === 'done' ? 'pending' : 'done';
          
          // Confirmation Dialog
          if (!confirm(`Change ${key.toUpperCase()} for ${emp.name} to ${newStatus.toUpperCase()}?`)) return;

          // Visual Loading
          const originalText = btnElement.innerHTML;
          btnElement.innerHTML = '<span class="loader"></span>';
          btnElement.disabled = true;

          const columnName = key + '_status'; // e.g., 'qiwa_status'

          const { error } = await supabaseClient
            .from('employees')
            .update({ [columnName]: newStatus })
            .eq('id', empId);

          if (error) {
            showToast('Update Failed: ' + error.message);
            btnElement.innerHTML = originalText;
            btnElement.disabled = false;
          } else {
            showToast(`${key.toUpperCase()} updated to ${newStatus}`);
            emp[key] = newStatus; // Update local data
            renderEmployees();    // Refresh UI
          }
        }
    </script>
</body>
</html>
