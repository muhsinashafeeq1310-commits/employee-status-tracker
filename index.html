  <!-- APP LOGIC + SUPABASE (unchanged DB behaviour) -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://ftkwyywgoutsvdcdvyja.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0a3d5eXdnb3V0c3ZkY2R2eWphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0Nzc2MjMsImV4cCI6MjA4NjA1MzYyM30.RgII5Z89N17xHU7CMqbvGtA1tdLkxJLqz2NVC_xo-SU";

    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null; // { id, email, role }
    let employees = []; // cache

    function showToast(message) {
      const toast = document.getElementById("toast");
      const msg = document.getElementById("toastMsg");
      msg.textContent = message;
      toast.classList.remove("opacity-0");
      toast.classList.add("opacity-100");
      setTimeout(() => {
        toast.classList.remove("opacity-100");
        toast.classList.add("opacity-0");
      }, 2000);
    }

    async function fetchUserRole(userId) {
      const { data, error } = await supabaseClient
        .from("user_roles")
        .select("role")
        .eq("user_id", userId)
        .single();

      if (error) {
        console.error(error);
        showToast("No role found for this user");
        return null;
      }

      return data.role;
    }

    async function fetchEmployees() {
      const { data, error } = await supabaseClient
        .from("employees")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        showToast("Error loading employees");
        return;
      }

      employees = data.map((row) => ({
        id: row.id,
        name: row.name,
        nationalId: row.identification_number,
        mobile: row.mobile,
        iban: row.iban,
        email: row.email,
        qiwa: row.qiwa_status,
        gosi: row.gosi_status,
        mudad: row.mudad_status,
      }));

      renderEmployees();
    }

    // Login / logout
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      if (!email || !password) {
        showToast("Email and password required");
        return;
      }

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        console.error(error);
        showToast("Login failed");
        return;
      }

      const user = data.user;
      const role = await fetchUserRole(user.id);
      if (!role) {
        await supabaseClient.auth.signOut();
        return;
      }

      currentUser = { id: user.id, email: user.email, role };

      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("mainScreen").classList.remove("hidden");
      document.getElementById(
        "currentUserRole"
      ).textContent = `${user.email} – ${
        role === "creator" ? "Can add employees" : "Can update statuses"
      }`;

      const tabAdd = document.getElementById("tabAdd");
      if (role === "creator") {
        tabAdd.classList.remove("opacity-40", "pointer-events-none");
      } else {
