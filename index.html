            { name: "SABEER KADOOKUNNAN KUNHIMOHAMED", id: "2308393285", mobile: "0503762558", iban: "SA214500000023342108001", email: "shifashifinkk@gmail.com" },
            { name: "KABEER POOVATHUM CHOTTIL MUHAMMED", id: "2245613761", mobile: "0545984250", iban: "SA094500000023342348001", email: "safvankabeer007@gmail.com" },
            { name: "EBRAHIM LATHEEF KAVANA PARAMBIL", id: "2309489785", mobile: "0567642933", iban: "SA134500000023342462001", email: "latheef20k5@gmail.com" },
            { name: "ABDUL MANAF KURUTTAKAVIL MUSTHAFA", id: "2301750994", mobile: "0560247459", iban: "SA494500000023343197001", email: "manafmusthafa3@gmail.com" },
            { name: "NEJMUDHEEN SAKHIB", id: "2481486153", mobile: "0568357829", iban: "SA444500000023344849001", email: "nejmudheensakhib786@gmail.com" },
            { name: "ABDUL MUNIR VAZHAYIL", id: "2289427870", mobile: "0593395106", iban: "SA284500000023343908001", email: "muneervazhayil78@gmail.com" }
        ];

        let currentUser = null;
        let employees = [];

        // --- Init ---
        const init = () => {
            const dropdown = document.getElementById('nameDropdown');
            PRE_EMPLOYEES.forEach(e => {
                const opt = document.createElement('option');
                opt.value = e.name;
                opt.textContent = e.name;
                dropdown.appendChild(opt);
            });
            document.getElementById('globalLoader').style.display = 'none';
        }
        init();

        // --- Auth ---
        document.getElementById('loginBtn').onclick = async () => {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            if(!email || !password) return showToast('Enter email and password');
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) return showToast(error.message);
            
            const roleData = await supabaseClient.from('user_roles').select('role').eq('user_id', data.user.id).maybeSingle();
            if (!roleData.data) { await supabaseClient.auth.signOut(); return showToast('No Role Assigned'); }
            
            currentUser = { id: data.user.id, email: data.user.email, role: roleData.data.role };
            
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            
            document.getElementById('currentUserDisplay').textContent = currentUser.email.split('@')[0];
            document.getElementById('roleBadge').textContent = currentUser.role.toUpperCase();
            
            if (currentUser.role === 'creator') document.getElementById('btnOpenAdd').classList.remove('hidden');
            
            fetchEmployees();
            setupRealtime();
        };

        document.getElementById('logoutBtn').onclick = () => {
            askConfirmation('Log Out', 'Sign out of portal?', async () => {
                await supabaseClient.auth.signOut();
                location.reload();
            });
        };

        // --- Data ---
        window.fetchEmployees = async () => {
            const { data, error } = await supabaseClient.from('employees').select('*').order('created_at', { ascending: false });
            if (!error) {
                employees = data;
                renderEmployees();
                document.getElementById('empCount').textContent = employees.length;
            }
        };

        function renderEmployees() {
            const list = document.getElementById('employeesView');
            list.innerHTML = employees.map(emp => `
                <div class="bg-surface-light dark:bg-surface-dark rounded-xl p-4 flex flex-col gap-3 shadow-sm border border-gray-100 dark:border-white/5 relative group">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-gray-900 dark:text-white truncate pr-2">${emp.name}</h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5 font-mono">ID: ${emp.identification_number}</p>
                        </div>
                        ${currentUser.role === 'updater' ? '<span class="text-[10px] text-primary bg-primary/10 px-2 py-1 rounded">TAP TO UPDATE</span>' : ''}
                    </div>
                    
                    <!-- Status Grid -->
                    <div class="grid grid-cols-3 gap-2 mt-1">
                        ${['qiwa', 'gosi', 'mudad'].map(key => {
                            const done = emp[key + '_status'] === 'done';
                            const isUpdater = currentUser.role === 'updater';
                            return `
                                <div onclick="${isUpdater ? `toggleStatus('${emp.id}', '${key}', '${emp.name}')` : ''}"
                                     class="flex flex-col items-center justify-center p-2 rounded-lg border transition-all ${isUpdater ? 'cursor-pointer active:scale-95 hover:border-primary/50' : ''} ${done ? 'tile-done' : 'tile-pending'}">
                                    <span class="text-[9px] font-bold uppercase mb-1 tracking-wider opacity-70">${key}</span>
                                    <span class="material-symbols-outlined text-lg">${done ? 'check_circle' : 'pending'}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }

        window.toggleStatus = (id, key, name) => {
            const emp = employees.find(e => e.id == id);
            const current = emp[key + '_status'];
            const next = current === 'done' ? 'pending' : 'done';
            
            askConfirmation('Update Status', `Change ${key.toUpperCase()} for ${name} to ${next.toUpperCase()}?`, async () => {
                const { error } = await supabaseClient.from('employees').update({ [key + '_status']: next }).eq('id', id);
                if (!error) {
                    await supabaseClient.from('activity_logs').insert({ 
                        user_email: currentUser.email, 
                        action_type: 'UPDATED', 
                        message: `${key.toUpperCase()} for ${name} -> ${next}`
                    });
                    fetchEmployees();
                    showToast('Status Updated');
                }
            });
        };

        // --- Add Form ---
        document.getElementById('btnOpenAdd').onclick = () => {
            document.getElementById('addScreen').classList.remove('modal-hidden');
            document.getElementById('addScreen').classList.add('modal-visible');
        };
        document.getElementById('btnCloseAdd').onclick = () => {
            document.getElementById('addScreen').classList.remove('modal-visible');
            document.getElementById('addScreen').classList.add('modal-hidden');
        };

        document.getElementById('nameDropdown').onchange = (e) => {
            const sel = PRE_EMPLOYEES.find(x => x.name === e.target.value);
            if (sel) {
                document.getElementById('newId').value = sel.id;
                document.getElementById('newMobile').value = sel.mobile || '';
                document.getElementById('newEmail').value = sel.email || '';
                document.getElementById('newIban').value = sel.iban || '';
            }
        };

        document.getElementById('saveEmployeeBtn').onclick = async () => {
            const btn = document.getElementById('saveEmployeeBtn');
            const name = document.getElementById('nameDropdown').value;
            const id = document.getElementById('newId').value;
            
            if(!name || !id) return showToast('Please select an employee');
            
            btn.innerHTML = '<div class="loader"></div>';
            
            const { error } = await supabaseClient.from('employees').insert({
                name, identification_number: id, 
                mobile: document.getElementById('newMobile').value,
                email: document.getElementById('newEmail').value,
                iban: document.getElementById('newIban').value,
                qiwa_status: 'pending', gosi_status: 'pending', mudad_status: 'pending'
            });

            if (!error) {
                await supabaseClient.from('activity_logs').insert({ 
                    user_email: currentUser.email, action_type: 'ADDED', message: `New Profile: ${name}`
                });
                showToast('Employee Added Successfully');
                document.getElementById('btnCloseAdd').click();
                fetchEmployees();
            } else {
                showToast(error.message);
            }
            btn.innerHTML = '<span>Confirm & Submit</span><span class="material-symbols-outlined text-[20px]">check_circle</span>';
        };

        // --- Activity Logs ---
        function setupRealtime() {
            const logView = document.getElementById('activityLogView');
            const renderLog = (l) => {
                const div = document.createElement('div');
                div.className = "bg-surface-light dark:bg-surface-dark rounded-xl p-4 flex items-start gap-4 shadow-sm border border-gray-100 dark:border-white/5";
                div.innerHTML = `
                    <div class="shrink-0 h-10 w-10 rounded-full bg-orange-100 dark:bg-orange-900/20 flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined text-[20px]">${l.action_type === 'ADDED' ? 'person_add' : 'update'}</span>
                    </div>
                    <div>
                        <div class="flex justify-between items-start mb-1 w-full">
                            <h3 class="font-semibold text-gray-900 dark:text-gray-100 text-sm">${l.user_email.split('@')[0]}</h3>
                            <span class="text-[10px] text-gray-400 ml-2">${new Date(l.created_at).toLocaleTimeString()}</span>
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${l.message}</p>
                    </div>
                `;
                logView.prepend(div);
            };

            supabaseClient.from('activity_logs').select('*').order('created_at', {ascending:false}).limit(5)
                .then(({data}) => data?.forEach(renderLog));

            supabaseClient.channel('activity_logs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'activity_logs' }, payload => {
                renderLog(payload.new);
                showToast('New Activity');
            }).subscribe();
        }

        // --- Utilities ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').textContent = msg;
            t.classList.remove('modal-hidden'); t.classList.add('modal-visible');
            setTimeout(() => { t.classList.remove('modal-visible'); t.classList.add('modal-hidden'); }, 3000);
        }

        function askConfirmation(title, text, cb) {
            const m = document.getElementById('confirmModal');
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            m.classList.remove('modal-hidden'); m.classList.add('modal-visible');
            
            document.getElementById('modalConfirm').onclick = () => { 
                cb(); m.classList.remove('modal-visible'); m.classList.add('modal-hidden'); 
            };
            document.getElementById('modalCancel').onclick = () => { 
                m.classList.remove('modal-visible'); m.classList.add('modal-hidden'); 
            };
        }
    </script>
</body>
</html>
